{% extends 'layout.html' %}
{% block content %}

<style>

@media screen and (min-width: 1024px){
    .border-split{
        padding-left: 5%; 
        border-left: 1px solid black;
    }
}
</style>

<div class="text-center">
<article style="padding: 5px 0px; height: 100%; margin:12px; width:100%; display:inline-block" class="col-md-7 media content-section">    
<div style='margin-left:5px;' class="media-body">
    <div class="article-metadata">
    <h2 style='color:deepskyblue'>{{ child.FirstName }} {{child.LastName}}</h2> 
    </div>
    <div class="row">
            <div class="col-md-6">
                <p></p>
                
                <div class='form-group row col-md-12'>
                    <label style="font-weight: 800; margin: 0 7px;">Age:</label>
                    <p class="article-content">{{ child.Age }}</p>
                </div>

                <div class='form-group row col-md-12'>
                    <label style="font-weight: 800; margin: 0 7px;">Grade:</label>
                    <p class="article-content">{{ child.Grade }}</p>
                </div>

                <div class='form-group row col-md-12'>
                    <label style="font-weight: 800; margin: 0 7px;">Degree:</label>
                    <p class="article-content">{{ child.Degree }}</p>
                </div>
            </div>
            <div class="col-md-6 border-split">
                <p></p>
                <div class='form-group row col-md-12'>
                    <label style="font-weight: 800; margin: 0 7px;">Disability Type:</label>
                    <p class="article-content">{{ child.Disability_Type }}</p>
                </div>
                <div class='form-group row col-md-12'>
                    <label style="font-weight: 800; margin: 0 7px;">Class Room:</label>
                    <p class="article-content">{{ child.ClassRoom }}</p>
                </div>
            </div>
          </div>
          <br>
    <h4 style="margin-left: 3%">You Sure you want to delete this Child ?</h4>
    <br>
    <form class='col-md-12' action="{{ url_for('child_confirm_delete', child_id = child.id) }}" method="POST">
            <input class="col-md-12 btn btn-danger" type="submit" value="Delete">
          </form>
    <div style="margin-top: 10px;" class='col-md-12'>
            <a href="{{ url_for('child_list') }}"> <input class="col-md-12 btn btn-secondary" type="submit" value="Cancel"> </a>
    </div>
     
</div>
</article>
</div>
{% endblock %}
